<div class="frame" style="height:calc(100vh - 80px - 80px)">
  <div class="main-container contacts-container w-100">

    <div *ngFor="let group of loaded_contacts" class="w-100">
      <div *ngIf="group.value.length > 0" class="group-container">
        <div class="contacts-frame">
          <h4>{{ group.key }}</h4>
          <hr>
          <div class="contacts-inner-frame" *ngFor="let contact of group.value" (click)="openUserDetails(contact.email)">
              <div class="circle" [style.background-color]="'#' + contact.color_key" >
                <span>{{ contact.firstName.charAt(0) }}{{ contact.lastName.charAt(0) }}</span>
              </div>
            <div class="pre-details">
              <span>{{ contact.firstName }} {{ contact.lastName }}</span>
              <span>{{ contact.email }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="addButton" (click)="toggleAddContact()">
      <img src="../../../../assets/img/buttons/person_add.svg" alt="">
    </div>
  </div>

</div>
<app-user-details *ngIf="isUserDetailsVisible" class="user-details-comp" (closeOverlay)="isUserDetailsVisible = false"></app-user-details>
<app-add-contact-overlay *ngIf="isAddContactOverlayVisible" (closeOverlay)="isAddContactOverlayVisible = false"></app-add-contact-overlay>
